<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a2540" />
  <title>Pranessh Cars</title>

  {% load django_bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --aqua-100: #e6f2f6;
      --deep-1: #0a2540;
      --deep-2: #1e3a4a;
      --muted: #4a6c7d;
      --accent-blue: #2563eb;
      --accent-blue-dark: #1d4ed8;
      --accent-green: #22c55e;
      --accent-gold: #f0c674;
      --white: #ffffff;
      --nav-shadow: 0 8px 28px rgba(13, 40, 74, 0.1);
      --nav-shadow-scrolled: 0 14px 36px rgba(13, 40, 74, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: var(--aqua-100);
      color: var(--deep-1);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
      padding: 0;
    }

    /* ===========================
       ENHANCED NAVBAR STYLES
    =========================== */

    .navbar-praneesh {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(255, 255, 255, 0.95) 100%);
      -webkit-backdrop-filter: blur(12px) saturate(150%);
      backdrop-filter: blur(12px) saturate(150%);
      box-shadow: var(--nav-shadow);
      border-radius: 0;
      padding: 1rem 1.5rem;
      margin: 0;
      width: 100%;
      border-bottom: 3px solid var(--accent-gold);
      position: sticky;
      top: 0;
      z-index: 1030;
      transition: all 0.3s ease;
    }

    .navbar-praneesh.navbar-scrolled {
      transform: translateY(0);
      box-shadow: var(--nav-shadow-scrolled);
      padding: 0.75rem 1.5rem;
    }

    .navbar-praneesh .container-fluid {
      padding-left: 1rem;
      padding-right: 1rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* ===========================
       BRAND STYLES (ENHANCED)
    =========================== */

    .navbar-brand {
      margin: 0;
      padding: 0;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover {
      transform: scale(1.02);
    }

    .brand-text-wrap {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
      gap: 2px;
    }

    .brand-text {
      font-weight: 800;
      font-size: 1.6rem;
      color: var(--deep-1);
      text-decoration: none;
      letter-spacing: -0.5px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .brand-sub {
      font-size: 0.75rem;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* ===========================
       NAVIGATION LINKS (ENHANCED)
    =========================== */

    .nav-link {
      color: var(--deep-1);
      font-weight: 600;
      font-size: 1.05rem;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      transition: all 0.3s ease;
      position: relative;
      text-decoration: none;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%) scaleX(0);
      width: 60%;
      height: 2px;
      background: var(--accent-blue);
      transition: transform 0.3s ease;
    }

    .nav-link:hover,
    .nav-link:focus {
      color: var(--accent-blue-dark);
      background: rgba(37, 99, 235, 0.08);
      transform: translateY(-2px);
    }

    .nav-link:hover::after {
      transform: translateX(-50%) scaleX(1);
    }

    /* ===========================
       CALL BUTTON (ENHANCED)
    =========================== */

    .btn-call {
      border: 2px solid var(--accent-green);
      background: rgba(34, 197, 94, 0.05);
      color: var(--accent-green);
      font-weight: 700;
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(34, 197, 94, 0.15);
    }

    .btn-call:hover {
      background: var(--accent-green);
      color: var(--white);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(34, 197, 94, 0.3);
    }

    .btn-call i {
      font-size: 1.1rem;
    }

    /* ===========================
       MOBILE MENU TOGGLE BUTTON
    =========================== */

    .btn-menu-toggle {
      border: 2px solid var(--deep-2);
      background: rgba(10, 37, 64, 0.05);
      color: var(--deep-1);
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-menu-toggle:hover {
      background: var(--deep-1);
      color: var(--white);
      transform: scale(1.05);
    }

    .btn-menu-toggle i {
      font-size: 1.3rem;
    }

    /* ===========================
       OFFCANVAS MOBILE MENU
    =========================== */

    .offcanvas {
      background: linear-gradient(135deg, #1e3a4a 0%, #2c4e5e 100%);
      color: var(--white);
    }

    .offcanvas-header {
      border-bottom: 2px solid rgba(240, 198, 116, 0.3);
      padding: 1.5rem;
    }

    .offcanvas-title {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--white);
      letter-spacing: -0.5px;
    }

    .btn-close {
      filter: invert(1);
      opacity: 0.8;
      transition: all 0.3s ease;
    }

    .btn-close:hover {
      opacity: 1;
      transform: rotate(90deg);
    }

    .offcanvas-body {
      padding: 2rem 1.5rem;
    }

    .offcanvas .nav-link {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.15rem;
      padding: 1rem 1.2rem;
      margin-bottom: 0.5rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
    }

    .offcanvas .nav-link:hover {
      background: rgba(240, 198, 116, 0.15);
      color: var(--accent-gold);
      transform: translateX(8px);
    }

    .offcanvas .nav-link::after {
      display: none;
    }

    .offcanvas hr {
      border-color: rgba(255, 255, 255, 0.2);
      margin: 1.5rem 0;
    }

    .offcanvas .btn-success {
      background: var(--accent-green);
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.8rem;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
      transition: all 0.3s ease;
    }

    .offcanvas .btn-success:hover {
      background: #16a34a;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(34, 197, 94, 0.4);
    }

    .offcanvas .text-muted {
      color: rgba(255, 255, 255, 0.6) !important;
      font-size: 0.95rem;
      font-weight: 500;
    }

    /* ===========================
       RESPONSIVE DESIGN
    =========================== */

    /* Tablets (768px - 991px) */
    @media (max-width: 991px) {
      .navbar-praneesh {
        padding: 0.9rem 1.2rem;
      }

      .brand-text {
        font-size: 1.4rem;
      }

      .brand-sub {
        font-size: 0.7rem;
      }

      .nav-link {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }

      .btn-call {
        font-size: 0.95rem;
        padding: 0.55rem 1rem;
      }
    }

    /* Mobile Landscape & Small Tablets (576px - 767px) */
    @media (max-width: 767px) {
      .navbar-praneesh {
        padding: 0.8rem 1rem;
        border-bottom-width: 2px;
      }

      .navbar-praneesh.navbar-scrolled {
        padding: 0.6rem 1rem;
      }

      .brand-text {
        font-size: 1.3rem;
      }

      .brand-sub {
        font-size: 0.65rem;
      }

      .nav-link {
        font-size: 0.95rem;
        padding: 0.5rem 0.8rem;
      }

      .btn-call {
        font-size: 0.9rem;
        padding: 0.5rem 0.9rem;
      }

      .btn-call span {
        display: inline !important;
      }
    }

    /* Mobile Portrait (up to 575px) */
    @media (max-width: 575px) {
      .navbar-praneesh {
        padding: 0.7rem 0.8rem;
      }

      .navbar-praneesh .container-fluid {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }

      .brand-text {
        font-size: 1.2rem;
      }

      .brand-sub {
        display: none;
      }

      .btn-call {
        padding: 0.5rem 0.8rem;
        font-size: 0.85rem;
      }

      .btn-call span {
        display: none !important;
      }

      .btn-call i {
        font-size: 1.2rem;
        margin: 0 !important;
      }

      .btn-menu-toggle {
        padding: 0.4rem 0.7rem;
      }

      .btn-menu-toggle i {
        font-size: 1.2rem;
      }
    }

    /* Extra Small Mobile (up to 375px) */
    @media (max-width: 375px) {
      .navbar-praneesh {
        padding: 0.6rem 0.6rem;
      }

      .brand-text {
        font-size: 1.1rem;
      }

      .btn-call {
        padding: 0.45rem 0.7rem;
      }

      .btn-menu-toggle {
        padding: 0.35rem 0.6rem;
      }
    }

    /* Large Laptops & Desktops (1200px+) */
    @media (min-width: 1200px) {
      .navbar-praneesh .container-fluid {
        max-width: 1320px;
      }

      .brand-text {
        font-size: 1.8rem;
      }

      .nav-link {
        font-size: 1.1rem;
        padding: 0.65rem 1.3rem;
      }

      .btn-call {
        font-size: 1.05rem;
        padding: 0.65rem 1.4rem;
      }
    }

    /* Ultra-wide screens (1440px+) */
    @media (min-width: 1440px) {
      .navbar-praneesh .container-fluid {
        max-width: 1400px;
      }

      .brand-text {
        font-size: 1.9rem;
      }
    }
  </style>
</head>

<body>
  <!-- ENHANCED NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-praneesh" aria-label="Main navigation">
    <div class="container-fluid">
      <div class="d-flex align-items-center justify-content-between w-100">

        <!-- Left: Mobile toggle + Brand -->
        <div class="d-flex align-items-center gap-2 gap-sm-3">
          <!-- Mobile offcanvas toggle -->
          <button class="btn btn-menu-toggle d-lg-none" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#mobileMenu" aria-controls="mobileMenu" aria-label="Open menu">
            <i class="bi bi-list"></i>
          </button>

          <!-- Brand -->
          <a class="navbar-brand d-flex align-items-center" href="{% url 'homepage' %}">
            <div class="brand-text-wrap">
              <div class="brand-text">Pranessh Cars</div>
              <div class="brand-sub d-none d-sm-block">Premium Pre-Owned Vehicles</div>
            </div>
          </a>
        </div>

        <!-- Right: Contact link + Call button -->
        <div class="d-flex align-items-center gap-2 gap-sm-3">
          <!-- Contact Link - visible on medium+ screens -->
          <a class="nav-link d-none d-md-inline" href="{% url 'contact' %}">Contact</a>

          <!-- Call Button -->
          <a class="btn btn-call d-flex align-items-center gap-1 gap-sm-2" href="tel:+919000000000">
            <i class="bi bi-telephone-fill"></i>
            <span class="d-none d-sm-inline">Call Now</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Offcanvas mobile menu -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="mobileMenuLabel">Pranessh Cars</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="nav flex-column">
        <a class="nav-link" href="{% url 'homepage' %}">
          <i class="bi bi-house-door me-2"></i>Home
        </a>
        <a class="nav-link" href="{% url 'contact' %}">
          <i class="bi bi-envelope me-2"></i>Contact
        </a>
      </nav>
      <hr />
      <a class="btn btn-success w-100 mt-2" href="tel:+919791868002">
        <i class="bi bi-telephone-fill me-2"></i>Call Now
      </a>
      <div class="mt-3 text-muted text-center">
        <i class="bi bi-clock me-1"></i>Open: Mon–Sat, 9:00–18:00
      </div>
    </div>
  </div>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Enhanced scroll shadow effect
    let lastScroll = 0;
    let scrollTimeout;

    document.addEventListener("scroll", () => {
      clearTimeout(scrollTimeout);

      scrollTimeout = setTimeout(() => {
        const nav = document.querySelector(".navbar-praneesh");
        if (!nav) return;

        const y = window.scrollY || document.documentElement.scrollTop;

        if (y > 50) {
          nav.classList.add("navbar-scrolled");
        } else {
          nav.classList.remove("navbar-scrolled");
        }

        lastScroll = y;
      }, 10);
    });

    // Close offcanvas on nav link click
    document.querySelectorAll('.offcanvas .nav-link').forEach((el) => {
      el.addEventListener('click', () => {
        const offcanvasElement = document.getElementById('mobileMenu');
        const offcanvas = bootstrap.Offcanvas.getInstance(offcanvasElement);
        if (offcanvas) {
          offcanvas.hide();
        }
      });
    });

    // Add active state to current page
    const currentPath = window.location.pathname;
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute('href') === currentPath) {
        link.style.color = 'var(--accent-blue)';
        link.style.background = 'rgba(37, 99, 235, 0.1)';
      }
    });
  </script>
</body>

</html>
